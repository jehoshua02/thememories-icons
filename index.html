<!DOCTYPE html>
<html lang="en">
<head>

  <!-- these meta tags are important -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />

  <title>The Memories Icon Font Reference</title>

  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="styles.css" rel="stylesheet" />

  <style>
  body {
    font-size: 16px;
    font-family: 'Lato', sans-serif;
  }

  .icon {
    border: 1px dotted #eee;
  }

  .icon--small {
    height: 16px;
    width: 16px;
    font-size: 16px;
  }

  .icon--medium {
    height: 32px;
    width: 32px;
    font-size: 32px;
  }

  .icon--large {
    height: 64px;
    width: 64px;
    font-size: 64px;
  }
  </style>
</head>
<body>

  <h1>The Memories Icon Font Reference</h1>

  <div class="collection">
    <h2>.icon</h2>

      <span class="icon icon--account-checked"></span>

      <span class="icon icon--account"></span>

      <span class="icon icon--bike"></span>

      <span class="icon icon--camera"></span>

      <span class="icon icon--dog"></span>

      <span class="icon icon--envelope"></span>

      <span class="icon icon--temple"></span>

      <span class="icon icon--tent"></span>

      <span class="icon icon--twitter"></span>

  </div>

  <div class="individuals">

      <div class="individual">
        <h2>.icon--account-checked</h2>
        <span class="icon icon--small icon--account-checked"></span>
        <span class="icon icon--medium icon--account-checked"></span>
